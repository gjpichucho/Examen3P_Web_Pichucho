<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Gesti√≥n Subcategoria</h3>
        </div>
        <div class="card-body">
            <label for="cars">Escoja una categoria:</label>

            <select id="categoria"  >
                <option value="volvo">Futbol</option>
                <option value="saab">Camisetas</option>
                
            </select>

            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>COD</th>
                        <th>NOMBRE</th>
                        <th>FECHA CREACION</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let sucate of subcategorias" class="text-center">
                        <td>{{sucate.COD_SUB_CATEGORIA}}</td>
                        <td>{{sucate.NOMBRE}}</td>
                        <td>{{sucate.FECHA_CREACION | date:'yyyy-MM-dd'}}</td>
                        <!-- <td>{{empleado.fecha_nacimiento | date:'yyyy-MM-dd'}}</td> -->
                        <td>
                            <button (click)="Detallar(sucate)" class="btn btn-warning">Detalles</button>
                            <button (click)="Delete(sucate)" class="btn btn-danger"
                                style="margin-left: auto;">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
