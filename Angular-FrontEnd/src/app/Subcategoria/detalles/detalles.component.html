<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Detlles Subcategorias</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Codigo Subcategoria:</label>
                    <input [(ngModel)]="subcategoria.COD_SUB_CATEGORIA" name="cedula" type="text"  class="form-control" maxlength="10" >
                </div>
                <div class="form-group">
                    <label for="">Codigo Categoria:</label>
                    <input [(ngModel)]="subcategoria.COD_CATEGORIA" name="name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input [(ngModel)]="subcategoria.NOMBRE" name="apellidos" type="text" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="">DEscripcion:</label>
                    <input [(ngModel)]="subcategoria.DESCRIPCION" name="salario" type="text" min="0" step="any" class="form-control">
                </div>
               
                <div class="form-group">
                    <label for="">Fevha de Creacion:</label>
                    <input [ngModel]="subcategoria.FECHA_CREACION | date:'yyyy-MM-dd'" name="fechaNacimiento" type="text" class="form-control">
                </div>
                <!-- <button (click)="Guardar()" class="btn btn-danger">Guardar</button> -->
            </form>
        </div>
    </div>
</div>
